name: Publish to Itch.io

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Godot Export
        id: export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          cache: true

      - name: Publish to Itch.io
        uses: robpc/itchio-upload-action@v1
        with:
          path: ${{ steps.export.outputs.archive_directory }}/jura-knight-web.zip
          project: jura-knight
          channel: web
          version: ${{ github.ref_name }}
          api-key: ${{ secrets.ITCHIO_TOKEN }}
          PACKAGE: "${{ steps.export.outputs.archive_directory }}/jura-knight-web.zip"
