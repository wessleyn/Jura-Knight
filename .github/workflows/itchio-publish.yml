name: Publish to Itch.io

on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Godot Export
        id: export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          cache: true
      - name: Publish to Itch
        uses: Ayowel/butler-to-itch@v1.0.0
        with:
            allowRedirectDowngrade: true
            butler_key: ${{ secrets.ITCHIO_TOKEN }}
            itch_user: wessleyn
            itch_game: jura-knight
            version: ${{ github.ref_name }}
            files: "${{ steps.export.outputs.archive_directory }}/jura-web.zip"
      - name: create release
        uses: ncipollo/release-action@v1.12.0
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            generateReleaseNotes: true
            tag: ${{ github.ref_name }}
            artifacts: ${{ steps.export.outputs.archive_directory }}/*